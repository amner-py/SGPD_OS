{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="card mt-3 mb-3 rounded shadow">
            <h4 class="card-header">ASIGNACIÃ“N DE METAS A DELEGACIONES</h4>
            <div class="card-body">
                
                {% if ingresado %}
                <div class="alert alert-success" role="alert">
                    Ingresado con exito
                    <button type="button" class="btn-close" data-bs-dismiss="alert" data-bs-target="#alert" aria-label="Close"></button>
                </div>
                {% endif %}
                    
                <form action="" method="get">
                    <div class="mb-3 row">
                        <label for="eje" class="col-sm-2 col-form-label">Eje de Trabajo</label>
                        <div class="col-sm-10">
                          <select class="form-control" id="eje" name="eje" required>
                            {% for eje in ejes %}
                                <option value="{{eje.id}}">{{eje.nombre}}</option>
                            {% endfor %} 
                          </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="meta" class="col-sm-2 col-form-label">Meta Eventos</label>
                        <div class="col-sm-10">
                            <input type="number" value="0" min="0" onkeyup="if(this.value<0){this.value= this.value * -1}" class="form-control" id="meta" name="meta" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="meta_bene" class="col-sm-2 col-form-label">Meta Beneficiarios</label>
                        <div class="col-sm-10">
                            <input type="number" value="0" min="0" onkeyup="if(this.value<0){this.value= this.value * -1}" class="form-control" id="meta_bene" name="meta_bene" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-outline-success col-sm-12 mb-3">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<form action="" method="get">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">
                <h4>Editar Perfil</h4>
            </div>
            <div class="card-body">
                <div class="mb-3 row">
                    <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="usuario" name="usuario" value="{{user.username}}" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="contra" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="contra" name="contra" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nombre" name="nombre" value="{{user.first_name}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="apellido" name="apellido" value="{{user.last_name}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="correo" class="col-sm-2 col-form-label">Correo Electrónico</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="correo" name="correo" value="{{user.email}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nacimiento" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="nacimiento" name="nacimiento" value="{{user.fecha_nacimiento|safe}}">
                    </div>
                </div>
                <div class="row">
                    <center><button class="btn btn-outline-success col-sm-11" type="submit">Guardar</button></center>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}

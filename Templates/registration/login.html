<html lang="es-gt"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Iniciar sesión | PNC-SGPD</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/static/vendor/fontawesome-free/css/all.min.css">

    <!-- Bootstrap and adminLTE -->
    <link rel="stylesheet" href="/static/vendor/adminlte/css/adminlte.min.css">

    <!-- Bootswatch theme -->
    

    

    <!-- Custom fixes for django -->
    <link rel="stylesheet" href="/static/jazzmin/css/main.css">

    

    <!-- favicons -->
    <link rel="shortcut icon" href="/static/img/logo_pnc.ico" type="image/png">
    <link rel="icon" href="/static/img/logo_pnc.ico" sizes="32x32" type="image/png">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

     
     
</head>
<body class="jazzmin-login-page" style="min-height: 394.332px;">

<div class="login-box">
    <div class="login-logo">
        <h1><img src="/static/img/logo_pnc.png" alt="PNC-SGPD"></h1>
    </div>

    <div class="card">
        <div class="card-body">
            
    <p class="login-box-msg">¡Bienvenido!</p>
    <form method="post">{% csrf_token %} 
        <div class="input-group mb-3">
            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required="">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-user"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required="">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Iniciar sesión
                </button>
            </div>
        </div>
    </form>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/admin/js/vendor/jquery/jquery.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/vendor/adminlte/js/adminlte.min.js"></script>





</body></html>
